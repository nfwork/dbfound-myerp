<div class="panel panel-primary" style="margin-bottom: 0px;">

	<head-bar bar-title='MyERP-期间汇总' ></head-bar>

	<div class="panel-body">
	
	    <div class="form-group">
	    		<label  ng-repeat="pitem in pitems" style="padding-right:5px" ><input name="Satisfaction" type="radio" value="{{pitem.item_value}}" ng_change="initTable()" ng-checked="{{pitem.selected}}" ng-model="periodYear.value" />{{pitem.item_name}} </label>
	    </div>
	
		<table id="table">
		</table>
	</div>
	
	<script type="text/javascript">
		function toThousands(num) {
			if(!num){
				return "";
			}
			num = num.toString().replace(/\$|\,/g,'');    
		    if(isNaN(num))    
		    num = "0";    
		    sign = (num == (num = Math.abs(num)));    
		    num = Math.floor(num*100+0.50000000001);    
		    cents = num%100;    
		    num = Math.floor(num/100).toString();    
		    if(cents<10)    
		    cents = "0" + cents;    
		    for (var i = 0; i < Math.floor((num.length-(1+i))/3); i++)    
		    num = num.substring(0,num.length-(4*i+3))+','+    
		    num.substring(num.length-(4*i+3));    
		    return (((sign)?'':'-') + num + '.' + cents);    
		}
	</script>
</div>
