<div class="panel panel-primary" style="margin-bottom: 0px">
	<div class="panel-heading">
		<b>MyERP-请登录</b>
	</div>

	<div class="panel-body">
		<form role="form">
			<div class="form-group form-group-lg">
				<label for="exampleInputEmail1">用户名</label> <input type="text" ng-model="user_code" class="form-control" id="username"
					placeholder="username">
			</div>
			<div class="form-group form-group-lg">
				<label for="exampleInputPassword1">密码</label> <input type="password" ng-model="password" class="form-control" id="password" placeholder="Password">
			</div>

			<button type="button" id="login" ng-click="login()" class="btn btn-success btn-lg btn-block">登陆</button>
			<button type="reset" style="margin-top: 10px" class="btn btn-info btn-lg btn-block">重置</button>
		</form>
	</div>
</div>
